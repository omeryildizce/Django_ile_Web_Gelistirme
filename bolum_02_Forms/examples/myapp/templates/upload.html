{% extends 'layout.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block page_title %}
    upload.html
{% endblock page_title %}
   
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <ul>
                <form enctype="multipart/form-data" action="{% url 'upload_image' %}" method="POST">
                   {% csrf_token %}
                    {{ form}}
                    <button>Upload</button>
                </form>
            </ul>
           
        </div>
    </div>
</div>
  

{% endblock %}


{% block js_files %}
    <script src="{% static 'js/script.js' %}""></script>
{% endblock %}
